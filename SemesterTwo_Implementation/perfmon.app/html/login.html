<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/login.css">

</head>
<body>

  <div class="login-frame">

    <section class="form-container">
      <form action="index.html" method="post" id="login">
        <ul>
          <div class="logo">
            <img src="../images/logoMini.png" alt="Brand Logo" />

            <div class="title">
              <p>Performance OverSimplified</p>
            </div>
          </div>

          <div class="form-controls">
            <li>
              <label for="username"><i class="fa fa-user"></i></label>
              <input type="textfield" name="username" placeholder="username" required>
            </li>

            <li>
              <label for="password"><i class="fa fa-lock"></i></label>
              <input type="password" name="password" placeholder="password" required>
            </li>
          </div>
        </ul>
      </form>
    </section>

    <div class="button-container" id="loginButton">
      <button type="submit" class="button" form="login" id="login">

          <script type="text/javascript">
            document.getElementById('login').onclick = function() {
              var x = document.forms["username"].value;
              console.log(x);
              var y = document.forms["password"].value;
              console.log(y);

              if (x.equals("admin") && y.equals("admin")) {
                  window.location.href = "../php/summary.php"
              }

            }
          </script>

        <span>
          Login
        </span>
      </button>


      <button class="button" id="forgot">

        <script type = "text/javascript">
          document.getElementById('forgot').onclick = function() {
            location.href = "../html/forgotPassword.html"
          }
        </script>

        <span>
          Forgot password
        </span>

      </button>

      <button class="button" id="register">

        <script type = "text/javascript">
          document.getElementById('register').onclick = function() {
            location.href = "../html/register.html"
          }
        </script>

        <span>
          Create Account
        </span>
      </button>

    </div>

    <div class="about">
      <i title="If you have an account with us please login. You can create an account if you do not have one. If you do have one and have forgotten your password, please click the 'Forgot password' button." class="fa fa-question"></i>
    </div>

  </div>

</body>
</html>
