<!doctype <!DOCTYPE html>
<html>
<head>

	<title> Forgot Password</title>

	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='../css/forgotPassword.css' rel='stylesheet' type='text/css'>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>
<body>

	<div class="forgot-frame">
		<div class="container">
			<form id="forgot-password-form" name="myForm" class="text-left" onsubmit="return validateForm();" method="">
				<div class="etc-login-form">
					<h1>Forgot your password?</h1>
				</div>
				<div class="etc-login-form">
					<p>Type in your email address where you want us to send the instructions on how to reset your password.</p>
				</div>
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="fp_email" class="sr-only">Email Address</label>
							<input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="email address">
						</div>
					</div>
					<button type="submit" class="login-button"><i class="fa fa-chevron-right"><!--placeholder--></i></button>
				</div>
				<div class="etc-login-form">
					<p>
						Do you already have an account? <a href="../php/login.php">login here</a>
					</p>
					<p>New user?<a href="./register.html"> Create a new account </p>

					</div>
				</form>
			</div>
		</div>
		<script>
			function validateForm() {
					var x = document.forms["myForm"]["fp_email"].value;
					var atpos = x.indexOf("@");
					var dotpos = x.lastIndexOf(".");
					if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
						alert("Not a valid e-mail address");
						return false;
					} else {
							return true;
						}
					}
			</script>
</body>
</html>
