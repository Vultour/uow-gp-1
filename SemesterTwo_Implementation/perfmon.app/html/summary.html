<head>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="../js/raphael.min.js"></script>
    <script src="../js/justgage.js"></script>
    <link rel="stylesheet" href="../css/summary.css">
</head>

<div class="cpu">
    <h3>CPU Info</h3>
    <p>Processor Manufacturer: </p>
    <p>Processors Name: </p>
    <p>Number of Cores: </p>

    <div id="cpu"></div>


    <script>
        var cpu = new JustGage({
            id: "cpu",
            value: getRandomInt(0, 100),
            min: 0,
            max: 100,
            label: "Usage (%)"
        });
    </script>

</div>

<div class="memory">
    <h3>Memory Info</h3>

    <p>Total: </p>
    <p>Used: </p>

    <div id="mem"></div>

    <script>
        var mem = new JustGage({
            id: "mem",
            value: getRandomInt(0, 100),
            min: 0,
            max: 100,
            label: "Used"
        });
    </script>

</div>

<div class="hdd">

    <h3>Main Hard Disk Info</h3>

    <p>Capacity: </p>

    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      $("#storagecapacity").progressbar({
        value: 74
      });
    });


    </script>

    <div id="storagecapacity"> </div>

</div>
